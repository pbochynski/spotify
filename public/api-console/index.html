<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API Console</title>
  <link href="styles/api-console-light-theme.css" rel="stylesheet" class="theme">
  <raml-console src="raml/spotify.raml" disable-raml-client-generator disable-theme-switcher/>

</head>
<body ng-app="ramlConsoleApp" ng-cloak class="raml-console-body">
  <raml-initializer>

  </raml-initializer>
  <script src="scripts/api-console-vendor.min.js"></script>
  <script src="scripts/api-console.min.js"></script>
  <script>
    $.noConflict();
    // If api-console is accessed through proxy we need to prefix all requests
    // with base path (everything before /api-console/)
    RAML.Settings.proxy = window.location.pathname.substring(0,window.location.pathname.indexOf('/api-console/'));
  </script>
</body>
</html>
